<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/ico/favicon.ico">

    <title>鼎商动力后台管理系统 V1.1</title>

    <!-- Ploceidae core CSS -->
    <link href="css/ploceidae.css" rel="stylesheet">
    <!-- perfect-scrollbar CSS -->
    <link href="css/perfect-scrollbar.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="bg-gray">
<div class="content-wrapper scroll_bar login">
    <div class="login-wrapper">
        <div class="login-input">
            <dl class="text-center">
                <dt><img src="img/logo.png"></dt>
                <dd><h2>婚庆教学后台管理系统</h2></dd>
            </dl>
            <form class="form-v">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="请输入密码">
                </div>
                <button type="submit" class="btn btn-block">登 录</button>
            </form>
        </div>
    </div>
    <div class="login-bottom text-center">
        <div class="login-wrapper">
            <span>Copyright © 2016 鼎商动力软件股份有限公司 All Rights Reserved.</span><span>鲁ICP备15021734号-1</span><span>技术支持：<a href="http://www.dsdl.com" target="_blank">鼎商动力</a></span>
        </div>
    </div>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<!-- plugins -->
<script src="js/plugins/transition.js"></script>
<script src="js/plugins/tooltip.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<!-- scrollbar -->
<script src="js/scrollbar/jquery.mousewheel.js"></script>
<script src="js/scrollbar/perfect-scrollbar.js"></script>
<!-- 表单验证 -->
<script src="js/plugins/validation/jquery.validate.js"></script>
<script type="text/javascript">
    // scrollbar 滚动条
    //------------------------------------------
    jQuery(document).ready(function ($) {
        "use strict";
        $('.scroll_bar').perfectScrollbar();
    });
    $().ready(function(){
        $(".form-v").validate({
            rules: {
                name: {
                    required: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                name: {
                    required: "请输入用户名"
                },
                password: {
                    required: "请输入密码"
                }
            }
        })
    });
</script>
<!-- AdminLTE App -->
<script src="js/app.js"></script>
</body>
</html>
