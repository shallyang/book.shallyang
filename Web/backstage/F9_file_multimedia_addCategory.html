                            </div>

                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>正常

                                    </div>
                                    <div class="radio inline-block">
                                      <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>停用

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-sm-10">

                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="submit" class="btn btn-info btn-sm">保存</button>
                                    <button type="submit" class="btn btn-default btn-sm">重置</button>
                                </div>
                            </div>
                        </div>

<!-- 普通日期选择器 -->
<script src="js/plugins/datepicker/datepicker.js"></script>
<script type="text/javascript">

    $(function(){
        // 外部文件引入
        $("#header").load("header.html");
        $("#left").load("left.html");
    });
    // scrollbar 滚动条
    //------------------------------------------
    jQuery(document).ready(function ($) {
        "use strict";
        $('.scroll_bar').perfectScrollbar();
    });

    //Date range picker with time picker（普通日期选择器）
    $('.datepicker').datepicker({
        autoclose: true
    });

    $(function () {
        // iCheck
        //------------------------------------------
        //Enable iCheck plugin for checkboxes
        //iCheck for checkbox and radio inputs
        $('.mailbox-messages input[type="checkbox"]').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue'
        });

        //Enable check and uncheck all functionality
        $(".checkbox-toggle").click(function () {
            var clicks = $(this).data('clicks');
            if (clicks) {
                //Uncheck all checkboxes
                $(".mailbox-messages input[type='checkbox']").iCheck("uncheck");
                $("i", this).removeClass("icon-check").addClass('icon-check-empty');
            } else {
                //Check all checkboxes
                $(".mailbox-messages input[type='checkbox']").iCheck("check");
                $("i", this).removeClass("icon-check-empty").addClass('icon-check');
            }
            $(this).data("clicks", !clicks);
        });
        // Tooltip
        //------------------------------------------
        $("[data-toggle='tooltip']").tooltip();
        //----------validate--------------------------------
        $('.form-horizontal').validate({
            ignore:'ignore',
            rules: {
                category:{
                    required: true
                },
                select:{
                    required: true,
                    minlength: 1
                },
                optionsRadios: {
                    required:true
                }
            },
            messages: {
                category:{
                    required: '请输入名称'
                },
                select:{
                    required: '请选择分类',
                    minlength: '请选择分类'
                },
                optionsRadios: {
                    required: '请选择状态'
                }
            }
        });//validate
    });
</script>
