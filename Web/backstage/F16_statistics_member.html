<html lang="zh-CN">
<head>

    <!-- Ploceidae core CSS -->

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main Header -->
<div id="header"></div>
<div class="wrapper">
    <!-- Left side column. contains the logo and sidebar -->
    <div id="left"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper scroll_bar">
        <div class="content">
            <ol class="breadcrumb">
                <li><a href="javascript:;"><i class="icon-gear"></i> 统计</a></li>
                <li class="active">会员统计</li>
            </ol>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h5 class="box-title">会员统计</h5>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div id="main_statistic" class="statistic" style="height:168px;width:100%"></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-5 text-center">
                                <div class="row border-1px-ccc padding-bottom-5 margin-top-andbottom">
                                    <div class="inline-block">会员总数</div>
                                    <h5 class="text-center color-red">60</h5>
                                    <div class="inline-block">全部</div>
                                </div>
                                <div class="row border-1px-ccc padding-bottom-5">
                                    <div class="inline-block">今日新增会员</div>
                                    <h5 class="text-center color-red">0</h5>
                                    <div class="text-center">较上一日
                                        <div class="inline-block border-bottom">增加</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-5 col-sm-offset-1 text-center">
                                <div class="row border-1px-ccc padding-bottom-5 margin-top-andbottom">
                                    <div class="inline-block">取消关注会员</div>
                                    <h5 class="text-center color-red">0</h5>
                                    <div class="text-center">较上一日
                                        <div class="inline-block border-bottom">减少</div>
                                    </div>
                                </div>
                                <div class="row border-1px-ccc padding-bottom-5">
                                    <div class="inline-block">今日产生交易的会员</div>
                                    <h5 class="text-center color-red">10</h5>
                                    <div class="text-center">较上一日
                                        <div class="inline-block border-bottom">增加</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row default-ibox-title">
                <div class="col-sm-6 ">
                    <div class="ibox float-e-margins box box-primary padding-bottom-30">
                        <div class="box-header with-border">
                            <h5 class="box-title">会员产生交易比例</h5>
                        </div>
                        <div class="ibox-content">
                            <div id="official-member" style="height:315px;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="ibox float-e-margins box box-primary padding-bottom-30">
                        <div class="box-header with-border">
                            <h5><i class="fa fa-user"></i> 会员学习方式比例</h5>
                        </div>
                        <div class="ibox-content">
                            <div id="industry-member" style="height:315px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<!-- plugins -->
<script src="js/plugins/transition.js"></script>

<script src="js/plugins/echarts/echarts.common.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<!-- scrollbar -->
<script src="js/scrollbar/jquery.mousewheel.js"></script>
<script src="js/scrollbar/perfect-scrollbar.js"></script>
<script type="text/javascript">
    $(function(){
        // 外部文件引入
        $("#header").load("header.html");
        $("#left").load("left.html");
    });
    // scrollbar 滚动条
    //------------------------------------------
    jQuery(document).ready(function ($) {
        "use strict";
        $('.scroll_bar').perfectScrollbar();
    });
    // ECharts.js
    //------------------------------------------
    // 基于准备好的dom，初始化echarts实例
    var statistic = echarts.init(document.getElementById('main_statistic'));

    // 指定图表的配置项和数据
    var option = {
       title: {
           text: '近30天会员数量走势',
           x:　'center'
       },
        backgroundColor: '#fff',
        tooltip: {
            trigger: 'axis'
        },
        toolbox: {
            show: true,
            orient:'horizontal',
            itemSize: 15,
            itemGap: 10,
            showTitle: true,
            feature: {
                saveAsImage: {
                    show:true
                },
                dataView: {
                    show: true
                },
                restore: {
                    show: true
                },
                dataZoom:{
                    show: true
                },
                magicType: {
                    show: true
                },
                brush: {
                    show: true
                }
            }
        },
        grid: {
            left: '1%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            name: '日期',
            nameGap: 10,
            type: 'category',
            boundaryGap: false,
            min: 'dataMin',
            data: ['01-13','01-15','01-17','01-19','01-21','01-23','01-25','01-25','01-27','01-29','01-31','02-02','02-04','02-06','02-08','02-10','02-12']
        },
        yAxis: {
            type: 'value',
            name: '浏览量（次）',
            min: 'dataMin',
        },
        series: [
            {
                name:'浏览量统计名一',
                type:'line',
                stack: '总量',
                data:[11, 13, 1, 14, 10, 30, 10,4,56,4,55,25,45,12,14,69,78]
            },
            {
                name:'浏览量统计名二',
                type:'line',
                stack: '总量',
                data:[4,56,4,55,25, 30, 10,45,12,14,69,11, 13, 1, 14, 10,78]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    statistic.setOption(option);
    //-----------------------------------------------start
        // 使用--会员数量走势

        //使用-饼图
        // 使用--会员产生交易比例
        var myChart = echarts.init(document.getElementById('official-member'));
        myChart.setOption({
            title : {
                text: '会员产生交易比例',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                data:['官网-产生交易','官网-无交易']
            },
            calculable : true,
            toolbox: {
                        show: true,
                        orient:'horizontal',
                        itemSize: 15,
                        itemGap: 10,
                        showTitle: true,
                        feature: {
                            saveAsImage: {
                                show:true
                            },
                            dataView: {
                                show: true
                            },
                            restore: {
                                show: true
                            },
                            dataZoom:{
                                show: true
                            },
                            magicType: {
                                show: true
                            },
                            brush: {
                                show: true
                            }
                        }
                    },
            series : [
                {
                    name:'来源',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '65%'],
                    data:[
                        {value:535, name:'官网-产生交易'},
                        {value:50, name:'官网-无交易'}
                    ],
                    color:['#87CEFA','#FF7F50']
                }
            ]
        });

        // ---  ---
        var myChart2 = echarts.init(document.getElementById('industry-member'));
        myChart2.setOption({
            title : {
                text: '会员学习方式比例',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                data:['点播','直播']
            },
            toolbox: {
                        show: true,
                        orient:'horizontal',
                        itemSize: 15,
                        itemGap: 10,
                        showTitle: true,
                        feature: {
                            saveAsImage: {
                                show:true
                            },
                            dataView: {
                                show: true
                            },
                            restore: {
                                show: true
                            },
                            dataZoom:{
                                show: true
                            },
                            magicType: {
                                show: true
                            },
                            brush: {
                                show: true
                            }
                        }
                    },
            calculable : true,
            series : [
                {
                    name:'访问来源',
                    type:'pie',
                    radius : '55%',

                        {value:335, name:'点播'},
                        {value:60, name:'直播'}

                    color:['#87CEFA','#FF7F50']
                }
            ]
        });

</script>
