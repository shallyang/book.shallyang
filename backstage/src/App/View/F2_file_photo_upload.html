<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/ico/favicon.ico">

    <title>婚庆教学后台管理系统</title>

    <!-- Ploceidae core CSS -->
    <link href="css/ploceidae.css" rel="stylesheet">
    <!-- perfect-scrollbar CSS -->
    <link href="css/perfect-scrollbar.css" rel="stylesheet">
    <!-- datepicker 普通日期选择器-->
    <link rel="stylesheet" href="css/plugins/datepicker/datepicker3.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main Header -->
<div id="header"></div>
<div class="wrapper">
    <!-- Left side column. contains the logo and sidebar -->
    <div id="left"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper scroll_bar">
        <div class="content">
            <ol class="breadcrumb">
                <li><a href="javascript:;"><i class="icon-file"></i> 文件中心</a></li>
                <li>图片管理</li>
                <li class="active">图片上传</li>
            </ol>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h5 class="box-title">图片上传</h5>
                    <div class="box-tools">
                        <div class="has-feedback">
                            <a href="F1_file_photo_list.html" class="btn btn-primary btn-sm"><i class="icon-jump"></i> 返回</a>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <!-- form start -->
                    <div class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">类别：</label>
                                <div class="col-sm-10">
                                    <select class="form-control">
                                        <option>请选择分类</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label font-noraml" for="content">上传图片：</label>
                                <div class="col-sm-10">
                                    <!--文件上传 uploader 不能放在form表单里-->
                                    <div id="uploader" class="wu-example">
                                        <!--用来存放文件信息-->
                                       <div id="thelist" class="uploader-list"></div>
                                       <div class="btns">
                                           <div id="picker">选择文件</div>
                                           <button id="ctlBtn" class="btn btn-default btn-sm">开始上传</button>
                                       </div>
                                   </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="submit" class="btn btn-info btn-sm">保存</button>
                                    <button type="submit" class="btn btn-default btn-sm">重置</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- /.content-wrapper -->
</div>
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<!-- plugins -->
<script src="js/plugins/transition.js"></script>
<script src="js/plugins/dropdown.js"></script>
<script src="js/plugins/tab.js"></script>
<script src="js/plugins/tooltip.js"></script>
<script src="js/plugins/modal.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<!-- scrollbar -->
<script src="js/scrollbar/jquery.mousewheel.js"></script>
<script src="js/scrollbar/perfect-scrollbar.js"></script>
<!-- webuploader -->
<script src="js/plugins/webuploader/webuploader.js"></script>
<script src="js/plugins/webuploader/getting-started.js"></script>
<!-- 普通日期选择器 -->
<script src="js/plugins/datepicker/datepicker.js"></script>
<script type="text/javascript">
    // scrollbar 滚动条
    //------------------------------------------
    jQuery(document).ready(function ($) {
        "use strict";
        $('.scroll_bar').perfectScrollbar();
        $("#header").load("header.html");
        $("#left").load("left.html");
    });
    //文件上传
    // 添加全局站点信息
    var BASE_URL = '/webuploader';
</script>
<!-- AdminLTE App -->
<script src="js/app.js"></script>
</body>
</html>
