<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/ico/favicon.ico">

    <title>婚庆教学后台管理系统</title>

    <!-- Ploceidae core CSS -->
    <link href="css/ploceidae.css" rel="stylesheet">
    <!-- perfect-scrollbar CSS -->
    <link href="css/perfect-scrollbar.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main Header -->
<div id="header"></div>
<div class="wrapper">
    <!-- sidebar menu: : sidebar.less -->
    <div id="left"></div>
    <!-- Content Wrapper. Contains page content -->
   <div class="content-wrapper scroll_bar">
           <div class="content">
               <ol class="breadcrumb">
                   <li><a href="javascript:;"><i class=""></i>文件中心</a></li>
                   <li class="active">图片管理</li>
                   <li class="active">图片分类</li>
                   <li class="active">添加图片分类</li>
               </ol>
               <div class="box box-primary">
                   <div class="box-header with-border">
                       <h5 class="box-title">广告位列表</h5>
                       <div class="box-tools">
                           <div class="has-feedback">
                               <a href="F3_file_photo_category.html" class="btn btn-primary btn-sm"><i class="icon-jump"></i> 返回</a>
                           </div>
                       </div>
                   </div>
                   <!-- /.box-header -->
                   <div class="box-body no-padding">
                       <form class="form-horizontal">
                           <div class="box-body">
                               <div class="form-group has-feedback">
                                   <label class="col-sm-2 control-label"><span class="font-red">*&nbsp;</span>分类名称：</label>
                                   <div class="col-sm-10">
                                       <input class="form-control" type="text" name='category' placeholder="请输入名称">
                                   </div>
                               </div>
                               <div class="form-group has-feedback">
                                   <label class="col-sm-2 control-label"><span class="font-red">*&nbsp;</span>所属分类</label>
                                   <div class="col-sm-10">
                                       <select class="form-control" name="select">
                                           <option></option>
                                           <option>--分类名1</option>
                                           <option>--分类名2</option>
                                           <option>--分类名3</option>
                                       </select>
                                   </div>
                               </div>
                               <div class="form-group">
                                   <label class="col-sm-2 control-label">状态：</label>
                                   <div class="col-sm-10 lh-sm">
                                       <label><input type="radio" name="r2" class="minimal" checked> 正常</label>&nbsp;
                                       <label><input type="radio" name="r2" class="minimal"> 停用</label>
                                   </div>
                               </div>
                               <div class="form-group">
                                   <label class="col-sm-2 control-label">备注：</label>
                                   <div class="col-sm-10">
                                       <textarea rows="5" class="form-control has-warning" placeholder="请输入备注信息"></textarea>
                                   </div>
                               </div>
                               <div class="form-group">
                                   <div class="col-sm-10 col-sm-offset-2">
                                       <button type="submit" class="btn btn-info btn-sm">保存</button>
                                       <button type="submit" class="btn btn-default btn-sm">重置</button>
                                   </div>
                               </div>
                           </div>
                           <!-- /.box-body -->
                       </form>
                   </div>
               </div>
           </div>
       </div>
       <!-- /.content-wrapper -->
   </div>
   <!-- pop window pic-add 选择图片弹出 -->

<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<!-- plugins -->
<script src="js/plugins/transition.js"></script>
<script src="js/plugins/dropdown.js"></script>
<script src="js/plugins/tab.js"></script>
<script src="js/plugins/modal.js"></script>
<script src="js/plugins/treeview/jquery.treemenu.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/plugins/validation/jquery.validate.js"></script>
<!-- scrollbar -->
<script src="js/scrollbar/jquery.mousewheel.js"></script>
<script src="js/scrollbar/perfect-scrollbar.js"></script>
<script type="text/javascript">
    // scrollbar 滚动条
    //------------------------------------------
    jQuery(document).ready(function ($) {
        "use strict";
        $('.scroll_bar').perfectScrollbar();
    });
    $(function () {
        // Category
        //------------------------------------------
        $("#header").load("header.html");
        $("#left").load("left.html");
        $(".tree").treemenu({delay:300}).openActive();

        //----------validate--------------------------------
        $('.form-horizontal').validate({
            rules: {
                category: {
                    required: true
                },
                select:{
                    required: true,
                    minlength: 1
                },
                optionsRadios: {
                    required:true
                }
            },
            messages: {
                category: {
                    required: '请输入名称'
                },
                select:{
                    required: '请选择分类',
                    minlength: '请选择分类'
                },
                optionsRadios: {
                    required: '请选择状态'
                }
            }
        });//validate
    });
</script>
<!-- AdminLTE App -->
<script src="js/app.js"></script>
</body>
</html>
