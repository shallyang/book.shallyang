    function insertObj(type,url,name){
        if(type == 1){
            var str = '<img src="'+url+'">';
        }else if(type == 2){
            var str = '<video src="'+url+'" width="320" height="240" controls autoplay loop>';
            str += '<source type=video/mp4 />';
            str += '您的浏览器不支持视频播放';
            str += '</video>';
        }else if(type == 3){
            var str = '<audio src="'+url+'" controls autoplay loop>';
            str += '您的浏览器不支持音频播放';
            str += '</audio>';
        }else{
            var str = '<a href="'+url+'" target="_blank">'+name+'</a>';
        }
        window.parent.ue.execCommand('insertHtml',str);
        window.parent.document.getElementById("uploadPic").style.display = "none";
    }
