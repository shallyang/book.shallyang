<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/ico/favicon.ico">

    <title>鼎商动力后台管理系统 V1.1</title>

    <!-- Ploceidae core CSS -->
    <link href="css/ploceidae.css" rel="stylesheet">
    <!-- perfect-scrollbar CSS -->
    <link href="css/perfect-scrollbar.css" rel="stylesheet">
    <!-- datepicker 普通日期选择器-->
    <link rel="stylesheet" href="css/plugins/datepicker/datepicker3.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main Header -->
<div id="header"></div>
<div class="wrapper">
    <!-- Left side column. contains the logo and sidebar -->
    <div id="left"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper scroll_bar">
        <div class="content">
            <ol class="breadcrumb">
                <li><a href="javascript:;"><i class="icon-crown"></i> 课程管理</a></li>
                <li><a href="javascript:;">发布课程</a></li>
                <li class="active">发布课程</li>
            </ol>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h5 class="box-title">发布课程</h5>
                    <div class="box-tools">
                        <div class="has-feedback">
                            <a href="B1_course_list.html" class="btn btn-primary btn-sm"><i class="icon-jump"></i> 返回</a>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-xs-2 control-label"><span class="font-red">*&nbsp;</span>选择课程分类：</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="category">
                                        <option value="0">请选择课程分类</option>
                                        <option value="1">测试</option>
                                        <option value="2">--测试分类12</option>
                                        <option value="3">--测试一</option>
                                        <option value="4">新闻</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="font-red">*&nbsp;</span>课程标题：</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="name" placeholder="请输入课程标题">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程费用：</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="price" placeholder="请输入课程费用（不输入为免费）">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label"><span class="font-red">*&nbsp;</span>课程日期：</label>
                                <div class="col-xs-5">
                                    <input type="text" class="form-control datepicker" name="startTime" placeholder="请选择开始时间">
                                </div>
                                <div class="col-xs-5">
                                    <input type="text" class="form-control datepicker" name="endTime" placeholder="请选择结束时间">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label"><span class="font-red">*&nbsp;</span>选择课程有效期：</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="termValidity">
                                        <option value="0">请选择课程有效期</option>
                                        <option value="1">永久有效</option>
                                        <option value="2">三个月</option>
                                        <option value="3">六个月</option>
                                        <option value="4">一年</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="font-red">*&nbsp;</span>适合人群：</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="crowd" placeholder="请输入适合人群">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">学习方式：</label>
                                <div class="col-sm-10 lh-sm">
                                    <label><input type="radio" name="r2" class="minimal"> 直播</label>&nbsp;
                                    <label><input type="radio" name="r2" class="minimal" checked> 点播</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程描述：</label>
                                <div class="col-sm-10">
                                    <textarea id="editor_id" name="content" style="width:100%;height:300px;"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="submit" class="btn btn-info btn-sm">保存</button>
                                    <button type="reset" class="btn btn-default btn-sm">重置</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content-wrapper -->
</div>


<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<!-- plugins -->
<script src="js/plugins/transition.js"></script>
<script src="js/plugins/tooltip.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<!-- scrollbar -->
<script src="js/scrollbar/jquery.mousewheel.js"></script>
<script src="js/scrollbar/perfect-scrollbar.js"></script>
<!-- 普通日期选择器 -->
<script src="js/plugins/datepicker/datepicker.js"></script>
<!-- KindEditor -->
<script src="js/plugins/kindEditor/kindeditor.js"></script>
<script src="js/plugins/kindEditor/lang/zh_CN.js"></script>
<script src="js/plugins/modal.js"></script>
<script src="js/plugins/KindEditor.js"></script>
<!-- 表单验证 -->
<script src="js/plugins/validation/jquery.validate.js"></script>
<script type="text/javascript">
    // scrollbar 滚动条
    //------------------------------------------
    jQuery(document).ready(function ($) {
        "use strict";
        $('.scroll_bar').perfectScrollbar();
    });
    //Date range picker with time picker（普通日期选择器）
    $('.datepicker').datepicker({
        autoclose: true
    });
    $(function(){
        // 外部文件引入
        $("#header").load("header.html");
        $("#left").load("left.html");
        $("#photoPic").load("modal_picture.html");
    });

    //表单验证
    $().ready(function(){
        $(".form-horizontal").validate({
            rules: {
                category: {
                    required: true,
                    min:1
                },
                name: {
                    required: true
                },
                startTime: {
                    required: true
                },
                endTime: {
                    required: true
                },
                termValidity: {
                    required: true,
                    min:1
                },
                crowd: {
                    required: true
                }
            },
            messages: {
                category: {
                    required: "请选择课程分类",
                    min:"请选择课程分类"
                },
                name: {
                    required: "请输入课程标题"
                },
                startTime: {
                    required: "请选择开始时间"
                },
                endTime: {
                    required: "请选择结束时间"
                },
                termValidity: {
                    required: "请选择课程有效期",
                    min:"请选择课程有效期"
                },
                crowd: {
                    required: "请输入适合人群"
                }
            }
        })
    });	
</script>
<!-- AdminLTE App -->
<script src="js/app.js"></script>
</body>
</html>
